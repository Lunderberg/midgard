<html>
  <head>
    <title>SimWorld</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    Hello, from index.html

    <br>

    <p>
      Status: <span id="status-span">Startup</span>
    </p>

    <p>
      Bytes Sent: <span id="total-bytes-sent"></span>
      <br>
      Bytes Received: <span id="total-bytes-received"></span>
    </p>

    <button id="iterate-button">
      Iterate
      <input type="number" min="1" max="20" value="5" id="num-iterations">
    </button>
    <button id="reset-world-button">Reset World</button>

    <br>

    <canvas id="map-display" width=400 height=400></canvas>



  </body>

  <script src="world.js"></script>
</html>
